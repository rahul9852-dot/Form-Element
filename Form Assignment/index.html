<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;600&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <strong style="color:blue; margin: 20px;">Form Elements </strong>
    </div>
    <div class="container">
  <form>
        <label for="fname">First Name</label>
        <br/>
        <input type="text" id="fname" name="firstname" placeholder=" Enter Name ">
        <br/>
        <label for="email">Email</label>
        <br/>
        <input type="text" id="email" name="email" placeholder="Enter Email">
        <br/>
        <label for="phoneNumber">Phone Number</label>
        <br/>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
        <br/>
        <label for="password">Password</label>
        <br/>
        <input type="text" id="password" name="password" placeholder="Enter Password">
        <br/>
        <label for="confirmPassword">Confirm Password</label>
        <br/>
        <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        <br/>
        <input type="submit" value="Submit">
  </form>
</div>
    
</body>
</html>
